<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Mobilny System Obłsugi Studentów PK</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand|Roboto:300" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/login.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="wrapper">

			<div class="logo_img">
				<img src="../images/logo_blue.png" style="width:110px;height:40px;"/>
			</div>

			<header>
				<h1>Mobilny System Obsługi Studentów</h1>
				<h2>Nazwa Dziekanatu</h2>
			</header>

			<div class="parallax"></div>
				<div class="container-fluid">
					<div class="row-fluid" >
						<div class="col-md-offset-4 col-md-4" id="box">
							<h2>Logowanie</h2>
							<hr>
							<form class="form-horizontal" action=" " method="" id="contact_form">
								<fieldset>
									<!-- Form Name -->
									<!-- Text input-->
									<div class="form-group">

										<div class="col-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
												<input name="first_name" placeholder="Login" class="form-control" type="text">
											</div>
										</div>
									</div>
									<!-- Text input-->
									<div class="form-group">
										<div class="col-md-12">
											<div class="input-group">
												<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
												<input name="password" type="password" placeholder="Hasło" class="form-control" type="text">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12">
											<button type="submit" class="btn btn-md btn-danger center-block">Zaloguj</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
		</div>
	</body>
</html>
